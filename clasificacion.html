<style>
    #loading {
    text-align: center;
    padding: 30px;
    font-size: 1.5em;
    color : #333;
  }
    #spinner-img {
      margin: 10px auto;
      border: 5px solid ;
      border-top: 5px solid ;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: girar 1s linear infinite;
      color: #fff;
    }
  
    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Contenedor de cada grupo */
    .grupo-clasificacion {
      margin: 2rem 0;
      background-color: transparent;
    }

    /* Tabla de clasificación */
    .tabla-clasificacion {
      width: 100%;
      border-collapse: collapse;
      background-color: transparent;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    /* Encabezado */
    .tabla-clasificacion thead th {
      background-color: rgba(0, 51, 160, 0.8);
      color: white;
      padding: 10px;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      border-bottom: 2px solid white;
    }

    /* Celdas */
    .tabla-clasificacion td {
      background-color: rgba(255, 255, 255, 0.05);
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 14px;
    }

    /* Hover fila */
    .tabla-clasificacion tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Escudo */
    .escudo-clasificacion {
      height: 20px;
      width: 20px;
      object-fit: contain;
      vertical-align: middle;
      margin-right: 5px;
    }

    /* Puestos destacados */
    .tabla-clasificacion tbody tr.pos-1,
    .tabla-clasificacion tbody tr.pos-2,
    .tabla-clasificacion tbody tr.pos-3,
    .tabla-clasificacion tbody tr.pos-4  {
      background: linear-gradient(to right, #FFD700aa, #FFFACDaa);
      color: #000;
      font-weight: bold;
    }

    .tabla-clasificacion tbody tr.pos-5,
    .tabla-clasificacion tbody tr.pos-6 {
      background: linear-gradient(to right, #C0C0C0aa, #E8E8E8aa);
      color: #000;
      font-weight: bold;
    }

  </style>
